<button class="btn btn-danger" (click)="testirajWebApi()">Testiraj webapi</button>

<p>
  Filtriraj <input [(ngModel)]="ime">
</p>
<table class="table table-warning" >
  <tr>
    <th>ID</th>
    <th>Lozinka</th>
    <th>Ime</th>
    <th>Prezime</th>
    <th>Spol</th>
    <th>Datum rodjenja</th>
    <th>DrzavaID</th>
    <th>Pretplacen</th>
  </tr>
  <tbody>
  <tr *ngFor="let s of getNarudzbaPodaci()">
    <td>{{s.id}}</td>
    <td>{{s.lozinka}}</td>
    <td>{{s.ime}}</td>
    <td>{{s.prezime}}</td>
    <td>{{s.spol}}</td>
    <td>{{s.datumRodjenja}}</td>
    <td>{{s.drzavaID}}</td>
    <td>{{s.pretplacen}}</td>
    <td>
      <button>Obrisi</button>
      <button (click)="detalji(s)">Detalji</button>
    </td>
  </tr>
  </tbody>
</table>
<p *ngIf="odabranaNarudzba !=null">NarudzbaID  i ostai podatci
  <input [(ngModel)]="odabranaNarudzba.Aktivna">
  <button (click)="snimi()">Snimi</button>
</p>
