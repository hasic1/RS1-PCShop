<div class="poravnaj">

<p></p>
  <input type="text" id="myInput" [(ngModel)]="ime" placeholder="Pretrazi korisnike...">


  <table id="myTable" >
    <tr class="header">
      <th>Ime</th>
      <th>Prezime</th>
      <th>Korisnicko ime</th>
      <th>Datum rodjenja
      <th>Drzava</th>
      <th>Akcija</th>
    </tr>
    <tbody>
    <tr *ngFor="let p of getProizvodiPodaci()">
      <td>{{p.ime}}</td>
      <td>{{p.prezime}}</td>
      <td>{{p.korisnickoIme}}</td>
      <td>{{p.datumRodjenja}}</td>
      <td>{{p.drzava.naziv}}</td>
      <td>
        <button class="btn btn-danger"(click)="obrisi(p)">Obrisi</button>
        <button class="btn btn-primary"(click)="detalji(p)">Detalji</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
