
<br><h3 align="center">Tabela svih dostupnih proizvoda</h3><br>




<table class="table table-primary" >
  <tr class="bg-danger">
    <th>Naziv proizvoda</th>
    <th>Cijena</th>
    <th>Na stanju</th>
    <th>Opis</th>
    <th>KategorijaID</th>
    <th>Lokacija sllike</th>
    <th>Snizen</th>
    <th>ProizvoÄ‘ac </th>
    <th>Akcija </th>
  </tr>
  <tbody>
  <tr *ngFor="let p of getProizvodiPodaci()">
    <td>{{p.nazivProizvoda}}</td>
    <td>{{p.cijena}}</td>
    <td>{{p.kolicina}}</td>
    <td>{{p.opis}}</td>
    <td>{{p.kategorijaID}}</td>
    <td>{{p.lokacijaSlike}}</td>
    <td>{{p.snizen}}</td>
    <td>{{p.proizvodjacID}}</td>
    <td>
      <button class="btn btn-primary"(click)="obrisi(p)">Obrisi</button>
      <button class="btn btn-primary"(click)="detalji(p)">Detalji</button>
    </td>
  </tr>
  </tbody>
</table>
<button class="btn btn-primary" (click)="btnNovi()">Dodaj novi proizvod</button>

<app-proizvod-edit [urediProizvod]="odabraniProizvod"></app-proizvod-edit>
