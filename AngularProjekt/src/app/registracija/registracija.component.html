
<
<div class="container login-container" xmlns="http://www.w3.org/1999/html">
  <div class="row">
    <div class="col-md-6 login-form-1">
      <h3>Logo firme </h3>

      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="noviKorisnik.ime" placeholder="Ime  " value="" />
      </div>
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="noviKorisnik.prezime" placeholder="Prezime " value="" />
      </div>
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="noviKorisnik.korisnickoIme" placeholder="Korisnicko ime " value="" />
      </div>
      <div class="form-group">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" [(ngModel)]="noviKorisnik.lozinka" placeholder="Lozinka " value="" />
      </div>
      <div class="form-group">
        <button  class="button"  (click)="snimi()">Registruj se</button>
      </div>
      <div class="form-group">
        <a routerLink="/login"class="btnForgetPwd">Registrovani ste? -Prijava </a>
      </div>


</div>
  </div>
</div>
